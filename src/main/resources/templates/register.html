<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<style type="text/css"></style>

<div class="registerPageTitleArea">
    <h1 class="registerPageTitle">Meta-Bug</h1>
</div>

<form autocomplete="off" enctype="utf8" method="post"
      role="form" th:action="@{/register}" th:object="${userDto}">
    <div class="registerArea">
        <div style="padding:20px">
            <div class="registerData">
                <div class="registerLabel">Login:</div>
                <div class="registerLabelInput">
                    <input class="form-control mr-sm-2" id="login"
                           th:field="*{login}"
                           type="text">
                </div>
            </div>
            <div class="registerData">
                <div class="registerLabel">E-mail:</div>
                <div class="registerLabelInput">
                    <input class="form-control mr-sm-2" id="email"
                           th:field="*{email}" type="text">
                </div>
            </div>
            <div class="registerData">
                <div class="registerLabel">Password:</div>
                <div class="registerLabelInput">
                    <input class="form-control mr-sm-2" id="password"
                           th:field="*{password}"
                           type="password">
                </div>
            </div>
            <div class="registerData">
                <div class="registerLabel">Confirm password:</div>
                <div class="registerLabelInput">
                    <input class="form-control mr-sm-2" id="matchingPassword"
                           th:field="*{matchingPassword}"
                           type="password">
                </div>
            </div>
            <div class="registerDataSubmit">
                <input class="button" type="submit" value="Register">
            </div>
            <div class="registerDataHref">
                <a th:href="@{/}">or Log in.</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
